build:
  docker:
    web:
      dockerfile: backend/Dockerfile # Path to your Django Dockerfile
    frontend:
      dockerfile: frontend/Dockerfile # Path to your React Dockerfile
  config:
    DJANGO_SETTINGS_MODULE: backend.settings # Set environment variables if needed
run:
  web: python manage.py migrate && gunicorn backend.wsgi:application --log-file -
  frontend: nginx -g "daemon off;"
